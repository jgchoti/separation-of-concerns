<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>start from nothing!</title>
    <meta name="description" content="start from nothing!" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>start from nothing!</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h2>a list of things</h2>
          <ul start="0">
            <li>robots</li>
            <li>solar systems</li>
            <li>
              <a href="https://www.badgerbadgerbadger.com" expected="_blank"
                >learn about badgers</a
              >
            </li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual"></div>

        <script id="dom-manipulation-script">
          'use strict';
          const actualDiv = document.getElementById('actual');
          const header = document.createElement('h2');
          header.innerText = 'a list of things';
          actualDiv.appendChild(header);
          const ulEl = document.createElement('ul');
          actualDiv.appendChild(ulEl);

          const lists = [
            'robots',
            'solar systems',
            'learn about badgers',
            'oil',
          ];
          lists.forEach((list) => {
            const newList = document.createElement('li');
            newList.innerText = list;
            ulEl.appendChild(newList);
          });
          const thirdLi = actualDiv.querySelectorAll('li')[2];
          const newLink = document.createElement('a');
          newLink.href = 'https://www.badgerbadgerbadger.com';
          newLink.expected = '_blank';
          newLink.innerText = lists[2];
          thirdLi.innerText = '';
          thirdLi.appendChild(newLink);
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
